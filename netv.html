<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Login</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: black;
            border: none;
            border-radius: 15px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transitions */
        }

        .btn:hover {
            background-color: gray; /* Change on hover */
        }
    </style>
</head>
<body>

    <script>
        // Prompt for username and password
        const username = prompt("Enter your username:");
        const password = prompt("Enter your password:");

        // Check credentials
        if (username === "public" && password === "1234") {
            alert("Login successful!");
            // Create and display the button to connect to network
            const button = document.createElement("button");
            button.innerText = "Connect to network";
            button.className = "btn";
            button.onclick = function() {
                window.open("/website-data/prx-177/authbot-1/popcorn-security/nginx.html", "_blank");
            };
            document.body.appendChild(button);
        } else {
            alert("Login failed! Please check your credentials.");
        }
    </script>

</body>
</html>
