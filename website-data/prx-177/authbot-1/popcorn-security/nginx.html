<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title> <!-- Set the title to 'about:blank' -->

    <!-- Removing favicon -->
    <link rel="icon" href="about:blank"> <!-- This sets the favicon to an invisible 'about:blank' -->

    <!-- Importing Atomic Marker and Afacad Flux Fonts -->
    <style>
        @font-face {
            font-family: 'Atomic Marker';
            src: url('https://raw.githubusercontent.com/MrInc0gnito/popcorn/main/set-sail-studios-atomic-marker-regular.otf') format('opentype');
        }

        @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux&display=swap');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Afacad Flux', sans-serif;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover; /* Makes sure the video covers the entire background */
        }

        /* Top Bar Styling */
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to bottom, black, transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .top-bar h1 {
            font-family: 'Atomic Marker', sans-serif;
            color: white;
            font-size: 2.5rem;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 120px); /* Adjust for footer and top bar */
            padding-top: 80px; /* Space below the top bar */
            z-index: 1;
        }

        /* Rounded Box */
        .rounded-box {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Atomic Marker', sans-serif;
            font-size: 1.8rem;
        }

        /* Best Games Text */
        .best-games {
            font-size: 1.5rem;
            margin: 20px 0;
            color: black; /* Changed text color to black */
        }

        /* Game Tiles */
        .game-tiles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 0 20px;
            max-width: 800px;
            width: 100%;
        }

        .tile {
            background-image: url('https://png.pngtree.com/png-clipart/20220111/original/pngtree-popcorn-png-image_7085531.png');
            background-size: cover;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Atomic Marker', sans-serif;
            font-size: 1.5rem;
            border-radius: 15px; /* Rounded corners */
            cursor: pointer;
            position: relative;
        }

        .tile.eaglercraft {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8jBmwuWnaEQkYi5UJnlgTLpq6X87X8biMdA&s'); /* Eaglercraft button image updated */
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            z-index: 2;
        }

        footer h1 {
            font-family: 'Atomic Marker', sans-serif;
            color: white;
            font-size: 1.5rem;
        }

        footer p {
            font-family: 'Afacad Flux', sans-serif;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="https://github.com/MrInc0gnito/snipepoetry-popcorn/blob/main/854959-hd_1920_1080_30fps.mp4?raw=true" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Popcorn</h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="rounded-box">SnipeAds coming soon...</div>
        <div class="best-games">Best games</div>

        <!-- Game Tiles -->
        <div class="game-tiles">
            <div class="tile">Popcorn</div>
            <div class="tile">Popcorn</div>
            <div class="tile">Popcorn</div>
            <div class="tile">Popcorn</div>
            <div class="tile eaglercraft" onclick="openEaglercraft()">Eaglercraft</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <h1>Popcorn</h1>
        <p>Â© 2024 SnipeCo. All rights reserved.</p>
    </footer>

    <script>
        // Function to restrict access to Chrome only
        function checkBrowser() {
            const ua = navigator.userAgent;
            const isChrome = ua.includes("Chrome") && !ua.includes("Chromium") && !ua.includes("Edg");

            if (!isChrome) {
                alert("This site is only accessible using Google Chrome.");
                window.location.href = "https://www.google.com/chrome/";
            }
        }

        // Function to open Eaglercraft in a new tab
        function openEaglercraft() {
            window.open('https://math-lessons.vercel.app/test.html', '_blank');
        }

        // Check if the browser is Chrome
        checkBrowser();

        // Function to check referrer and allow page load only from '/netv.html'
        function checkReferrer() {
            const referrer = document.referrer;
            if (!referrer.includes("/netv.html")) {
                alert("Access denied. Please navigate from the correct page.");
                window.location.href = "/netv.html"; // Redirect to the login page
            }
        }

        // Run the referrer check
        checkReferrer();
    </script>

</body>
</html>
