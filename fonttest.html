<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Marker Font Test</title>
    <!-- Importing the Atomic Marker font from GitHub raw link -->
    <style>
        @font-face {
            font-family: 'Atomic Marker';
            src: url('https://raw.githubusercontent.com/MrInc0gnito/popcorn/main/set-sail-studios-atomic-marker-regular.otf') format('opentype');
        }
        body {
            font-family: 'Atomic Marker', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        p {
            font-size: 1.5rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Font Test</h1>
    <p>This text is displayed using the Atomic Marker font!</p>
</body>
</html>
